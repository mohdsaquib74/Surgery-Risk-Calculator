<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="color: aquamarine;">
        <h2 style="text-align: center;" >Surgery Risk <span style="color: rgb(90, 18, 207);">Calculator<span></h2>
    </div>
    <div class="container"><h4>Physiological Parameters </h4></div>
    <div class="container" style="padding-top: 24px;">
        <div class="row">
            <div class="row">
                <div class="col-sm">
                    <label for="age">AGE</label>
                    <input type="text" class="form-control" id="age" placeholder="Age">
                    
                </div>
            <div class="col-sm">
                <label for="age">Cardiac signs</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">No failure</option>
                    <option value="2">Diuretic, Digoxin, Anti-anginal or hypertensive therapy</option>
                    <option value="3">Peripheral oedema, Warfarin therapy, Borderline</option>
                    <option value="4">Raised JVP</option>
                  </select>
            </div>
            <div class="col-sm">
                <label for="age">Respiratory history</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">No dyspnoea</option>
                    <option value="2">Dyspnoea on exertion</option>
                    <option value="3">Limiting dyspnoea</option>
                    <option value="4">Dyspnoea at rest</option>
                </select>
            </div>
            
        </div>
 <!-- 1st end-->

        <div class="row" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm">
                    <label for="ecg">ECG</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Normal </option>
                        <option value="2">ECG = AF, rate 60-90</option>
                        <option value="3">ECG = any other abnormal rhythm, >4/min ectopics, Q waves, ST/T changes</option>
                    </select>
                    
                </div>
            <div class="col-sm">
                <label for="bp">Blood Pressure Systolic (mmHg)</label>
    
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">110–130 </option>
                        <option value="2">131–170 or 100–109</option>
                        <option value="3">≥171 or 90–99</option>
                        <option value="3">≤89</option>
                    </select>
            </div>
            <div class="col-sm">
                <label for="age">Haemoglobin (g/100ml)</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">13–16 g/dl </option>
                    <option value="2">11.5–12.9 or 16.1–17.0 g/dl</option>
                    <option value="3">10.0–11.4 or 17.1–18.0 g/dl</option>
                    <option value="3">≤9.9 or ≥18.1 g/dl</option>
                </select>
            </div>
            
        </div>
        <!-- 2nd row end -->


        <div class="row" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm">
                    <label for="age">Pulse Rate</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">50 – 80 bpm </option>
                        <option value="2">40 – 49 or 81 – 100 bpm </option>
                        <option value="3">101- 120 bpm </option>
                        <option value="3"> <40 or > 120 bpm</option>
                    </select>
                    
                </div>
            <div class="col-sm">
                <label for="age">WBC</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">4 – 10 </option>
                        <option value="2">10.1 – 20 or 3.1 -4</option>
                        <option value="3">>20 or <3</option>
                    </select>
            </div>
            <div class="col-sm">
                <label for="age">Urea</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1"><7.6</option>
                    <option value="2">7.6 – 10 </option>
                    <option value="3">10.1 - 15</option>
                    <option value="3">>15</option>
                </select>
            </div>
            
        </div>
            <!-- 3rd row end -->

            <div class="row" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-sm">
                        <label for="age">Sodium</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">>135 mmol/l</option>
                            <option value="2">131-135 mmol/l</option>
                            <option value="3">126- 130 mmol/l</option>
                            <option value="3"><126 mmol/l</option>
                        </select>
                        
                    </div>
                <div class="col-sm">
                    <label for="age">Potassium</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1"><7.6</option>
                        <option value="2">7.6 – 10 </option>
                        <option value="3">10.1 - 15</option>
                        <option value="3">>15</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="age">GCS</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">15</option>
                        <option value="2">12-14</option>
                        <option value="3">9-11</option>
                        <option value="4"><9</option>

                    </select>
                </div>
                
            </div>
<!-- operative parameters -->


            <div class="container mt-5"><h4>Operative Parameters</h4></div>
            <div class="container" style="padding-top: 24px;">
                <div class="row">
                    <div class="row">
                        <div class="col-sm">
                            <label for="age">Multiple procedures</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">>2</option>
                              </select>
                            
                        </div>
                    <div class="col-sm">
                        <label for="age">Type of surgery </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Elective</option>
                            <option value="2">Emergency resuscitation of >2h. possible,Operation< 24h after admission</option>
                            <option value="3">Emergency * (immediate Surgery <2h. needed)</option>
                          </select>
                    </div>
                    <div class="col-sm">
                        <label for="age">Malignancy status</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">None</option>
                            <option value="2">Primary only</option>
                            <option value="3">Nodalmetastases ( nodal mets)</option>
                            <option value="4">Distantmetastases ( distant mets) </option>
                        </select>
                    </div>
                    
                </div>
         <!-- 1st end-->
        
                <div class="row" style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-sm">
                            <label for="ecg">Operative Blood Loss </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1"><100 mls </option>
                                <option value="2">101 -500 mls</option>
                                <option value="3">501 – 999 mls</option>
                                <option value="3">	1000 mls</option>
                            </select>
                            
                        </div>
                    <div class="col-sm">
                        <label for="bp">Peritoneal Contamination</label>
            
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">No soiling </option>
                                <option value="2">Minor soiling</option>
                                <option value="3">Local pus</option>
                                <option value="3">Free bowel content, pus or blood </option>
                            </select>
                    </div>
                    <div class="col-sm">
                        <label for="age">Operative severity</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Minor </option>
                            <option value="2">Moderate</option>
                            <option value="3">Major</option>
                            <option value="3">Major plus</option>
                        </select>
                    </div>
                    
                </div>
                <!-- 2nd row end -->
    </div>
</body>
</html>
